<meta charset="UTF-8">

<title>Kalkulaƒçka infl√°cie a sporenia</title>
<style>
    body {

</style>
</head>
<body>
<div class="container">
    <h1>üí∞ Kalkulaƒçka infl√°cie a sporenia üìà</h1>
    <div class="input-group">
        <label for="currentSavings"><span class="emoji">üíº</span>Aktu√°lne √∫spory (‚Ç¨):</label>
        <input type="number" id="currentSavings" min="0" step="0.01" required>
    </div>
    <div class="input-group">
        <label for="monthlySavings"><span class="emoji">üí∂</span>Mesaƒçn√© sporenie (‚Ç¨):</label>
        <input type="number" id="monthlySavings" min="0" step="0.01" required>
    </div>
    <div class="input-group">
        <label for="savingsPeriod"><span class="emoji">üóìÔ∏è</span>Doba sporenia (roky):</label>
        <input type="number" id="savingsPeriod" min="1" step="1" required>
    </div>
    <div class="input-group">
        <label for="currentReturn"><span class="emoji">üìä</span>Aktu√°lne zhodnotenie (%/rok):</label>
        <input type="number" id="currentReturn" min="0" step="0.1" required>
    </div>
    <div class="input-group">
        <label for="annualInflation"><span class="emoji">üè∑Ô∏è</span>Roƒçn√° infl√°cia (%):</label>
        <input type="number" id="annualInflation" min="0" step="0.1" required>
    </div>
    <div class="input-group">
        <label for="monthlyFee"><span class="emoji">üí∏</span>Mesaƒçn√Ω poplatok (‚Ç¨):</label>
        <input type="number" id="monthlyFee" min="0" step="0.01" required>
    </div>
    <button onclick="calculateSavingsWithInflation()">Vypoƒç√≠taj</button>
    <div id="result"></div>
    <div class="disclaimer">Uveden√© v√Ωpoƒçty s√∫ len orientaƒçn√© a nezohƒæad≈àuj√∫ v≈°etky ekonomick√© faktory.</div>
</div>

<script>
function calculateSavingsWithInflation() {
    const currentSavings = parseFloat(document.getElementById('currentSavings').value);
    const monthlySavings = parseFloat(document.getElementById('monthlySavings').value);
    const savingsPeriod = parseInt(document.getElementById('savingsPeriod').value);
    const currentReturn = parseFloat(document.getElementById('currentReturn').value) / 100;
    const annualInflation = parseFloat(document.getElementById('annualInflation').value) / 100;
    const monthlyFee = parseFloat(document.getElementById('monthlyFee').value);

    let totalSavings = currentSavings;
    let totalDeposits = currentSavings;
    const monthlyReturn = Math.pow(1 + currentReturn, 1/12) - 1;
    const monthlyInflation = Math.pow(1 + annualInflation, 1/12) - 1;

    for (let month = 1; month <= savingsPeriod * 12; month++) {
        totalSavings = (totalSavings + monthlySavings - monthlyFee) * (1 + monthlyReturn);
        totalDeposits += monthlySavings;
    }

    const nominalGain = totalSavings - totalDeposits;
    const realValue = totalSavings / Math.pow(1 + annualInflation, savingsPeriod);
    const inflationImpact = totalSavings - realValue;

    const resultElement = document.getElementById('result');
    resultElement.innerHTML = `
        <div class="result-item">
            <p><span class="emoji">üí∞</span>Celkov√° nasporen√° suma:</p>
            <p class="highlight">${totalSavings.toFixed(2)} ‚Ç¨</p>
        </div>
        <div class="result-item">
            <p><span class="emoji">üìä</span>Celkov√© vklady:</p>
            <p class="highlight">${totalDeposits.toFixed(2)} ‚Ç¨</p>
        </div>
        <div class="result-item">
            <p><span class="emoji">üìà</span>Nomin√°lny zisk:</p>
            <p class="highlight">${nominalGain.toFixed(2)} ‚Ç¨</p>
        </div>
        <div class="result-item">
            <p><span class="emoji">üè∑Ô∏è</span>Re√°lna hodnota √∫spor (po infl√°cii):</p>
            <p class="highlight">${realValue.toFixed(2)} ‚Ç¨</p>
        </div>
        <div class="result-item">
            <p><span class="emoji">üìâ</span>Vplyv infl√°cie:</p>
            <p class="highlight">${inflationImpact.toFixed(2)} ‚Ç¨</p>
        </div>
        <div class="info-banner" onclick="toggleInfoText()">D√¥le≈æit√° inform√°cia o v√Ωpoƒçtoch</div>
        <div class="info-text" id="infoText">
            Tieto v√Ωpoƒçty s√∫ zalo≈æen√© na zjednodu≈°en√Ωch predpokladoch a nemusia odr√°≈æa≈• skutoƒçn√Ω v√Ωvoj √∫spor a infl√°cie. 
            Skutoƒçn√© v√Ωsledky m√¥≈æu by≈• ovplyvnen√© mnoh√Ωmi faktormi, vr√°tane zmien v ekonomike, √∫rokov√Ωch sadzb√°ch a infl√°cii.
        </div>
    `;
}

function toggleInfoText() {
    const infoText = document.getElementById('infoText');
    if (infoText.style.display === 'none' || infoText.style.display === '') {
        infoText.style.display = 'block';
    } else {
        infoText.style.display = 'none';
    }
}

const inputs = document.querySelectorAll('input[type="number"]');
inputs.forEach(input => {
    input.addEventListener('input', function() {
        if (this.value < 0) {
            this.value = 0;
        }
    });
});

document.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        calculateSavingsWithInflation();
    }
});
</script>
</body></html>
